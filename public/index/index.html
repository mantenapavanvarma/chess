<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <!-- style tags comes here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/index/index.css">
</head>
<body class="main-container">
    <section class="board-layout-main">
        <div class="player-top-container player-container-layout">
            <div class="player-top-container-inner player-container-inner">
                <p class="text-light m-0 player-top-name">Pavan</p>
                <p class="text-light m-0 player-top-timer">00:00</p>
            </div>
            <div class="player-top-elemination-container"></div>
        </div>
        <div class="board-layout-chessboard">
            <div id="board" class="board"></div>
            <div class="game-over-container-main" style="display: none;">
                <div class="game-over-container-inner rounded text-center">
                    <div class="bg-dark py-3 rounded-top">
                        <div class="close text-end text-light">
                            <i class="bi bi-x fs-3"></i>
                        </div>
                        <i class="bi bi-trophy-fill fs-1 text-warning"></i>
                        <div class="winner text-light fs-3 fw-bold">
                            You Beat
                        </div>
                        <div class="opponent text-light fs-3 fw-bold">
                            Kiran
                        </div>
                        <div class="finish-type text-light fs-6 fw-normal">
                            by Checkmate
                        </div>
                    </div>
                    <div class="players text-light fs-6 pt-4 fw-light">
                        Pavan vs Kiran
                    </div>
                    <div class="button-container py-4">
                        <button class="btn btn-success" id="play-again">Play Again</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="player-bottom-container player-container-layout">
            <div class="player-bottom-container-inner player-container-inner">
                <p class="text-light m-0 player-bottom-name">Kiran</p>
                <p class="text-light m-0 player-bottom-timer">00:00</p>
            </div>
            <div class="player-bottom-elemination-container"></div>
        </div>
    </section>
    <section class="board-layout-sidebar">
        <div class="sidebar-scroller-container">
            <div class="sidebar-header-component fs-3 text-light text-center p-1">History</div>
            <div class="player-controller-component p-3">
                <div class="player-controller-moves-container">
                    <div class="player-controller-scrollable scrollable" id="moves-scroll-container">
                    </div>
                </div>
                <div>
                    <div class="game-controller-controls-component">
                        <div class="primary-controls-topControls"></div>
                        <div class="small-controls-smallControls"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- script tag comes here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/helpers/network.js"></script>
    <script type="module" src="/index/index.js"></script>
</body>
</html>
